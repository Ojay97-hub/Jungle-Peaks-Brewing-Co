{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Page Not Found{% endblock %}

{% block content %}
<div class="container text-center my-5 py-5">
    <h1 class="display-4 fw-bold text-danger">404</h1>
    <h2 class="fw-bold">Oops! Page Not Found</h2>
    <p class="lead">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <img src="{% static 'images/404.png' %}" alt="404 Error" class="img-fluid my-4" style="max-width: 400px;">
    <div>
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Return to Home</a>
        <a href="{% url 'products' %}" class="btn btn-outline-secondary btn-lg">Shop Now</a>
    </div>
</div>
{% endblock %}
