<div class="toast notification-toast notification-toast--warning" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="toast-body">
        <div class="notification-toast__icon" aria-hidden="true">
            <i class="fas fa-exclamation"></i>
        </div>
        <div>
            <div class="d-flex justify-content-between align-items-start gap-3">
                <div>
                    <p class="notification-toast__title mb-0">Heads up</p>
                    <p class="notification-toast__message mb-0">{{ message }}</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close notification"></button>
            </div>
        </div>
    </div>
</div>
