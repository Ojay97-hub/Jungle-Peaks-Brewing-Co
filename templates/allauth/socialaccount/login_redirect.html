{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<section class="container auth-shell">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="auth-card">
                <div class="social-login-redirect">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    <header>
                        <h1>{% trans "Redirecting..." %}</h1>
                        <p class="text-muted">{% trans "Please wait while we redirect you to complete your sign in." %}</p>
                    </header>
                    <div class="redirect-fallback">
                        <p>{% trans "If you are not redirected automatically," %}</p>
                        <a href="{{ redirect_to }}" class="btn btn-signup">
                            {% trans "Continue" %}
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<meta http-equiv="refresh" content="2;URL='{{ redirect_to }}'" />
{% endblock %}
